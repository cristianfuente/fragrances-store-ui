<header>
  <div class="header">
    <div class="logo comfortaa-300">
      <span class="highlight">F</span>RA<span class="highlight">GRAN</span
      >CE<span class="highlight">S</span>
    </div>

    <div class="search-section" *ngIf="showSearch">
      <div class="search-container">
        <input
          type="text"
          [(ngModel)]="searchValue"
          (input)="onSearch()"
          placeholder="Buscar en perfumes..."
        />
        <i class="material-icons">search</i>
      </div>

      <div class="cart-icon" *ngIf="showCart" (click)="goToPayment()">
        <span class="material-symbols-outlined icon">shopping_cart</span>
        <span *ngIf="cartCount > 0" class="cart-badge roboto-flex-300">{{
          cartCount
        }}</span>
      </div>
    </div>
  </div>
</header>
